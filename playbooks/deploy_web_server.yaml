- name: Install and Configure Nginx
  hosts: webservers
  become: yes

  tasks:
    - name: Install Required Packages
      apt:
        name: 
          - nginx
          - git
          - ufw
        state: present
        update_cache: yes

    - name: Start and enable Nginx
      service: 
        name: nginx
        state: started
        enabled: yes

    - name: Allow HTTP and SSH trough the firewall
      ufw:
        rule: allow
        port: "{{ item }}"
        proto: tcp
      loop:
        - 22
        - 80

    - name: Colone website repository
      git:
        repo: "https://github.com/scm-ninja/starter-web.git"
        dest: "/var/www/html"
        update: yes

    - name: Set permissions
      file:
        path: "/var/www/html"
        owner: "www-data"
        group: "www-data"
        recurse: yes

    - name: Nginx configuration
      copy:
        dest: "/etc/nginx/sites-available/default"
        content: |
          server {
            listen 80;
            server_name _;
            root /var/www/html;
            index index.html index.html;

            location / {
              try_files $uri $uri/ -404;
            }
          }
        notify: Restart Nginx

  hamndlers:    
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
 
